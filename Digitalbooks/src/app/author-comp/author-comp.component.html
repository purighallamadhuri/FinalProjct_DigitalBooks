<div class="container"><br />
    <div style='margin-top: 8%;'>
        <h1> Author Module</h1>
        <div class="page-container border">
            <div *ngIf="displayBookGrid" class="page-form">
                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-2'>
                            <label>Search: </label>
                        </div>
                        <div class='col-md-3'>
                            <input id="searchdata" [(ngModel)]="searchText" type="text" placeholder="Enter Search"
                                name="userMobileno" required>
                        </div>
                        <div class='col-md-7'>
                            <button class="btn btn-primary" (click)="UpdateBookPrice(book)">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="table-responsive">
                    <table class="table" *ngIf="books.length">
                        <thead class="table-dark">
                            <tr>
                                <!-- <th>
                                    <button class="btn btn-primary" (click)="GetBookLogo()">
                                        {{showIcon? "Hide" : "Show" }} Book Images
                                    </button>
                                </th> -->
                                <th> Logo </th>
                                <!-- <th> Book Id </th> -->
                                <th> Title </th>
                                
                                <th> Category </th>
                                <th> Publisher </th>
                                <th> Status </th>
                                <th> Price </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let book of books">
                                <td><img [src]="book.logo" [title]="book.book_Title" [style.width.px]="iconWidth"
                                        [style.margin.px]="imageMargin" /></td>

                                <!-- <td>
                         <button class="btn btn-primary" onclick="GetBookLogo(book.book_Id)">
                        Show Book Logo
                        </button>
                    </td> -->
                                <!-- <td>{{book.book_Id}}</td> -->

                                <td>{{book.book_Title}}</td>
                                
                                <td>{{book.category}}</td>
                                <td>{{book.publisher}}</td>
                                <td>{{book.active}}</td>
                                <td>
                                    {{book.price}} &nbsp;
                                    <button class="btn btn-primary" (click)="UpdateBookPrice(book)">
                                        Edit Book
                                    </button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div *ngIf="Showfields" class='card-body'>
                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-3'></div>
                        <div class='col-md-2'>
                            <label>Book Title: </label>
                        </div>
                        <div class='col-md-4'>
                            <input id="BookTitle" type="text" placeholder="Enter Title of Book" name="BookTitle"
                                [(ngModel)]="book.book_Title" required>
                        </div>
                        <div class='col-md-3'></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-3'></div>
                        <div class='col-md-2'>
                            <label>Book Category: </label>
                        </div>
                        <div class='col-md-4'>
                            <select style="width: 65%;" name="category" [(ngModel)]="book.category"
                                [ngModelOptions]="{standalone: true}">
                                <!-- <option *ngFor="let p of category" [value]="p.id">{{p.title}}</option> -->
                                <option *ngFor=" let p of category" value="{{p.title}}">
                                    {{p.title}}
                                </option>
                            </select>
                        </div>
                        <div class='col-md-3'></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-3'></div>
                        <div class='col-md-2'>
                            <label>Price: </label>
                        </div>
                        <div class='col-md-4'>
                            <input type="text" placeholder="Enter Book Price in â‚¹" name="bookPrice" [(ngModel)]="book.price"
                                required>
                        </div>
                        <div class='col-md-3'></div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-3'></div>
                        <div class='col-md-2'>
                            <label>Book Content: </label>
                        </div>
                        <div class='col-md-4'>
                            <textarea style="width: 65%;" [(ngModel)]="book.content"></textarea>
                        </div>
                        <div class='col-md-3'></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-3'></div>
                        <div class='col-md-2'>
                            <label>Status: </label>
                        </div>
                        <div class='col-md-4'>
                            <label class="switch">
                                <input type="checkbox" checked id="togglebtn" (click)="onToggleClicked($event)"
                                    [(ngModel)]="book.active">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class='col-md-3'></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-3'></div>
                        <div class='col-md-2'>
                            <label>Publisher: </label>
                        </div>
                        <div class='col-md-4'>
                            <input type="text" placeholder="Enter Book Publisher" name="bookPublisher"
                                [(ngModel)]="book.publisher">
                        </div>
                        <div class='col-md-3'></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-4'></div>
                        <div class='col-md-2'>
                            <button class="btn btn-primary" (click)="AddBook()">Update</button>
                        </div>
                        <div class='col-md-2'>
                            <button class="btn btn-primary" (click)="CancelAddBook()">Cancel</button>
                        </div>
                        <div class='col-md-4'></div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">

            </div>
        </div>
    </div>
</div>
