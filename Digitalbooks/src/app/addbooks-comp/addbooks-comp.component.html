<div class="container">
    <div style='margin-top: 10%;'>
        <h1> Add Book</h1>
        <div class="container border">
            <div class='card-body'>
                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-3'></div>
                        <div class='col-md-2'>
                            <label>Book Title: </label>
                        </div>
                        <div class='col-md-4'>
                            <input type="text" placeholder="Enter Title of Book" name="userName"
                                [(ngModel)]="book.book_Title" required>
                        </div>
                        <div class='col-md-3'></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-3'></div>
                        <div class='col-md-2'>
                            <label>Book Category: </label>
                        </div>
                        <div class='col-md-4'>
                            <select style="width: 55%;" name="category" [(ngModel)]="book.category" [ngModelOptions]="{standalone: true}">
                                <!-- <option *ngFor="let p of category" [value]="p.id">{{p.title}}</option> -->
                                <option *ngFor=" let p of category" value="{{p.title}}">
                                    {{p.title}}
                                </option>
                            </select>
                        </div>
                        <div class='col-md-3'></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-3'></div>
                        <div class='col-md-2'>
                            <label>Price: </label>
                        </div>
                        <div class='col-md-4'>
                            <input type="text" placeholder="Enter Book Price in â‚¹" name="bookPrice" [(ngModel)]="book.price"
                                required>
                        </div>
                        <div class='col-md-3'></div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-3'></div>
                        <div class='col-md-2'>
                            <label>Book Content: </label>
                        </div>
                        <div class='col-md-4'>
                            <textarea style="width: 55%;" [(ngModel)]="book.content"></textarea>
                        </div>
                        <div class='col-md-3'></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group row">
                        <div class='col-md-3'></div>
                        <div class='col-md-2'>
                            <label>Publisher: </label>
                        </div>
                        <div class='col-md-4'>
                            <input type="text" placeholder="Enter Book Publisher" name="bookPublisher"
                                [(ngModel)]="book.publisher">
                        </div>
                        <div class='col-md-3'></div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group row">
                            <div class='col-md-4'></div>
                            <div class='col-md-2'>
                                <button class="btn btn-primary" (click)="AddBook()">Submit</button>
                            </div>
                            <div class='col-md-2'>
                                <button class="btn btn-primary" (click)="CancelAddBook()">Cancel</button>
                            </div>
                            <div class='col-md-4'></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">

                </div>
            </div>
        </div>
    </div>
</div>
